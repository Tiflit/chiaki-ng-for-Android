name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libspeexdsp-dev libidn2-0-dev

      - name: Accept Android SDK licenses and install packages
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "cmake;3.22.1" \
            "ndk;27.0.12077973"

      - name: Build debug APK
        working-directory: android
        run: |
          export OPENSSL_ROOT_DIR=$GITHUB_WORKSPACE/android/app/.cxx/Debug/*/arm64-v8a/openssl/install
          ./gradlew --no-daemon --stacktrace assembleDebug \
            -PcmakeArgs="-DOPENSSL_ROOT_DIR=$OPENSSL_ROOT_DIR -DOPENSSL_USE_STATIC_LIBS=ON -Dnanopb_DIR=$GITHUB_WORKSPACE/third-party/nanopb/extra -DPROTOBUF_PROTOC_EXECUTABLE=/usr/bin/protoc"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-ng-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
