name: Android APK Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # ✅ Critical fix: accept SDK licenses automatically
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # ✅ Pre-install required Android platform and build-tools
      # Adjust the version to match your app's compileSdkVersion in build.gradle
      - name: Install Android platform and build-tools
        run: |
          sdkmanager "platforms;android-34" "platform-tools" "build-tools;34.0.0"

      # ⚡ Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      # ⚡ Cache Android SDK to avoid re-downloading
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ~/.android
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-android-sdk

      # Build the APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # Upload the built APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-ng-debug-apk
          path: app/build/outputs/apk/debug/*.apk
