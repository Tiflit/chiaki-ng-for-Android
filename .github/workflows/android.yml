name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code with submodules
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Set up JDK for Gradle
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install Android SDK command-line tools
      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      # Accept Android SDK license
      - name: Accept Android SDK license
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo "8933bad161af4178b9b9a6f2b9c3d7c3" > $ANDROID_HOME/licenses/android-sdk-license

      # Install required SDK packages
      - name: Install Android SDK packages
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: $HOME/android-sdk
          key: android-sdk-${{ runner.os }}

      # Cache Android NDK (optional, if native code is needed)
      - name: Cache Android NDK
        uses: actions/cache@v3
        with:
          path: $HOME/android-sdk/ndk
          key: android-ndk-${{ runner.os }}

      # Generate Gradle wrapper if missing
      - name: Generate Gradle wrapper
        run: gradle wrapper

      # Build APK (debug variant)
      - name: Build APK
        run: ./gradlew assembleDebug

      # Upload APK artifact (using v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-ng-apk
          path: app/build/outputs/apk/debug/app-debug.apk
