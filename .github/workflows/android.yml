name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libspeexdsp-dev libidn2-0-dev libssl-dev

      - name: Install Android command line tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -fo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

      - name: Accept Android SDK licenses and install packages
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "cmake;3.22.1" \
            "ndk;27.0.12077973"

      - name: Inject nanopb install config
        continue-on-error: true
        run: |
          echo '
          install(TARGETS protobuf-nanopb-static EXPORT nanopbConfig)
          install(EXPORT nanopbConfig DESTINATION lib/cmake/nanopb)
          ' >> third-party/nanopb/CMakeLists.txt

      - name: Build nanopb
        run: |
          cmake -S third-party/nanopb -B third-party/nanopb/build \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/third-party/nanopb/install \
            -Dnanopb_INSTALL_PYTHON=OFF
          cmake --build third-party/nanopb/build
          cmake --install third-party/nanopb/build

      - name: Build OpenSSL for Android (cross-compile)
        run: |
          git clone https://github.com/openssl/openssl.git --branch OpenSSL_1_1_1-stable --depth=1
          cd openssl
          ./Configure android-arm64 no-shared --prefix=$GITHUB_WORKSPACE/openssl-android
          make -j$(nproc)
          make install_sw

      - name: Build debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon --stacktrace assembleDebug \
            -PcmakeArgs="-DOPENSSL_ROOT_DIR=$GITHUB_WORKSPACE/openssl-android \
                         -Dnanopb_DIR=$GITHUB_WORKSPACE/third-party/nanopb/install/lib/cmake/nanopb \
                         -DPROTOBUF_PROTOC_EXECUTABLE=/usr/bin/protoc"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-ng-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
