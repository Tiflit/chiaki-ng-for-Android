name: Android APK Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # ✅ Accept SDK licenses automatically
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # ✅ Install the exact SDK version required by your Gradle file
      - name: Install Android platform and build-tools
        run: |
          sdkmanager "platforms;android-30" "platform-tools" "build-tools;30.0.2"

      # ⚡ Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      # ⚡ Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ~/.android
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-android-sdk

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-ng-debug-apk
          path: app/build/outputs/apk/debug/*.apk
