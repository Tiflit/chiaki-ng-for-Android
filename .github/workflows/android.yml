name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code (with submodules)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Set up JDK (needed for Gradle)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Accept Android SDK licenses
      - name: Download Android SDK licenses
        run: mkdir -p $ANDROID_HOME/licenses && echo -e "\n8933bad161af4178b9b9a6f2b9c3d7c3\n" > $ANDROID_HOME/licenses/android-sdk-license

      # Install Android SDK
      - name: Install Android SDK
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: $ANDROID_HOME
          key: android-sdk-${{ runner.os }}

      # Cache Android NDK
      - name: Cache Android NDK
        uses: actions/cache@v3
        with:
          path: $ANDROID_HOME/ndk
          key: android-ndk-${{ runner.os }}

      # Generate Gradle wrapper if missing
      - name: Generate Gradle wrapper
        run: gradle wrapper

      # Build APK (debug variant)
      - name: Build APK
        run: ./gradlew assembleDebug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: chiaki-ng-apk
          path: app/build/outputs/apk/debug/app-debug.apk
